<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HEADER TAG NE KOPIRATI IZ index.html DATOTEKE IZVAN 'Template' MAPE AKO 'npm' NIJE KORIŠTEN -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/materialize/css/materialize.min.css"> <!-- materialize css import - lokalno -->
    <title>Task List</title>
</head>


<body>
    <!-- DIO KOJI SE MOŽE KOPIRATI POČINJE ISPOD -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="main">
                    <div class="card-content">
                        <span class="card-title">Task List</span>

                        <div class="row">
                            <form action="" id="tasks-form">
                                <div class="input-field col-md-12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New Task</label>
                                </div>
                                <input type="submit" value="Add Task" class="btn">
                            </form>
                        </div>
                        <div class="card-action">
                            <h5 id="task-title">
                                Tasks
                            </h5>
                            <div class="input-field col-md-12">
                                <input type="text" name="filter" id="filter">
                                <label for="task">Filter Tasks</label>
                            </div>
                            <ul class="collection">

                            </ul>
                            <a href="#" class="clear-tasks btn black">Clear Tasks</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- DIO KOJI SE MOŽE KOPIRATI ZAVRŠAVA-->


    <!-- SKRIPTE NE KOPIRATI IZ index.html DATOTEKE IZVAN 'Template' MAPE AKO 'npm' NIJE KORIŠTEN -->
    <script type="module" src="node_modules/jquery/dist/jquery.min.js"></script> <!-- jquery import - lokalno -->
    <script src="https://kit.fontawesome.com/88d2053212.js" crossorigin="anonymous"></script> <!-- font-awesome - nelokalno - (treba se mijenjati za svakog korisnika) -->
    <script src="frontend/materialize/js/materialize.min.js"></script> <!-- materialize js import - lokalno -->
    <script src="app.js"></script> <!-- glavna javascript datoteka -->
</body>
</html>
